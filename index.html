      crossorigin="anonymous"
    />

    <header>
      <!-- <div class="top-bar d-none d-md-block d-lg-none">
        <a class="navbar-brand" href="#">

      <!--Nav Bar-->
      <nav class="navbar navbar-expand-lg" class="header-nav">
        <!-- Navbar content -->
        <div class="container-fluid px-md-5 px-sm-2">
          <div class="nav-item-wrapper container-fluid">
            <div class="logo-section">
              <a class="navbar-brand" href="#">
                <img src="assets/images/LOGO.svg" alt="logo" />
              </a>
            </div>
            <div class="nav-item-section">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      >Recuiters</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      >Career Advice</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Upload CV</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Jobs</a>
                  </li>
                  <li>
                    <button class="btn post-job-btn" type="submit">
                      Post a Job
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="search-section  flex-column">
          <div class="search-wrapper">
            <p class="text-white search-heading text-center">Find the Latest Jobs in Aviation</p>
          <p  class="text-white search-sub-heading">Search Jobs | Advertise Vacancies | Discover Skilled Candidates</p>
          <form class="d-flex flex-column flex-sm-row">
            <div class="mb-3 ">
              <input type="text" class="form-control" placeholder="Job Title" id="jobTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ">
              <input type="text" class="form-control" placeholder="City or Region" id="cityorRegion">
            </div>
            <button type="submit" class="btn submit-btn">Search</button>
          </form>
          </div>
      </section>

      <section class="latest-jobs-section container-fluid d-flex flex-column">
          <div class="my-4">
            <h4>Search the Latest Jobs in</h4>
            <div class="chips-wrapper d-flex gap-3 p-3 flex-wrap">
              <span class="badge chips">Pilots</span>
              <span class="badge chips">Engineering</span>
              <span class="badge chips">Captains</span>
              <span class="badge chips">First Officer</span>
              <span class="badge chips">Cabin Crew</span>
              <span class="badge chips">Office</span>
              <span class="badge chips">Mechanic</span>
              <span class="badge chips ">Instructors</span>
              <span class="badge chips">Technician</span>
            </div>
          </div> 

      </section>
    </main>
    <footer></footer>
